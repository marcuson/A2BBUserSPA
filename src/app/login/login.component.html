<div class="container">
  <form class="form-signin" (ngSubmit)="signIn()" name="signInForm">
    <h2 class="form-signin-heading">Please sign in</h2>

    <label for="user" class="sr-only">Username</label>
    <input type="text" id="user" name="user" class="form-control" placeholder="Username" required autofocus [(ngModel)]="user">

    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required [(ngModel)]="password">

    <button class="btn btn-lg btn-primary btn-block" type="submit" (submit)="signIn()">Sign in</button>

    <p>
      {{info}}
    </p>
  </form>
</div>
